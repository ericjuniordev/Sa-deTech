<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Calculadora de Média Ponderada</title>
  </head>
  <body>
    <script>
      var nu1 = Number(prompt("Informe o primeiro número: "));
      var nu2 = Number(prompt("Informe o segundo número: "));
      var nu3 = Number(prompt("Informe o terceiro número: "));
      var nu4 = Number(prompt("Informe o quarto número: "));

      var mediaPonderada =
        (nu1 * 1 + nu2 * 2 + nu3 * 3 + nu4 * 4) / (1 + 2 + 3 + 4);

      document.write("O valor da média ponderada é: " + mediaPonderada);
    </script>
  </body>
</html>
